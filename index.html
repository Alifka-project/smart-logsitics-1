<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon Configuration - Electrolux Branding (Square) -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elect-favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/elect-favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/elect-favicon-64x64.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="/elect-favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/elect-favicon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/elect-favicon-192x192.png" />
    <link rel="shortcut icon" href="/elect-fav-square.png" type="image/png" />
    
    <!-- Electrolux-style font: DM Sans (clean, geometric, modern sans-serif matching Electrolux logotype) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400&display=swap" rel="stylesheet">

    <!-- Apply theme BEFORE React loads to prevent flash of wrong theme -->
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('theme');
          var theme = saved || 'dark';
          document.documentElement.classList.add(theme);
          // Set background immediately to prevent white flash
          if (theme === 'dark') {
            document.documentElement.style.backgroundColor = '#0F1117';
          }
        } catch(e) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = '#0d0e1a';
        }
      })();
    </script>
    
    <title>Electrolux Smart Portal</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
